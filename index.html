<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/maps.css'></link>
    </head>
    <body>
        <input id='toggle-drawing' type='button' value='Drawing Tool'></input>
        <input id='zoom-to-area-text' type='text' placeholder='Enter area'>
        <input id='zoom-to-area' type='button' value='Zoom'><br><br>
        <input id='src-loc-text' type='text' placeholder='Enter source'>
        <input id='dest-loc-text' type='text' placeholder='Enter destination'>
        <input id='calculate' type='button' value='Calculate'>
        <input id='view-route' type='button' value='View Route' onclick="displayDirections()"><br/><br/>
        <div>
            <span class ="text">Search for nearby places</span>
            <input id='places-search' type='text' placeholder='Ex: Benedict in Toronto'>
            <input id='go-places' type='button' value='Go'>
        </div>
        <br/> <br/>
        <div id='map'></div>
        <div id='pano'></div>

        <script type='text/javascript' src="lib/angular.min.js"></script>
        <script type='text/javascript' src="lib/angular-load.min.js"></script>

        <!-- Dependencies -->
        <!-- jquery library and jquery.easing plugin are needed -->
        <script src = 'https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry,places&key=AIzaSyAH578xMPuKx3SaWuCnrQd8Sg7Gpsasa2E&v3'></script>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type='text/javascript' src="lib/jquery.easing.1.3.min.js"></script>





        <!-- we use markerAnimate to actually animate marker -->
        <!-- SlidingMarker hides details from you - your markers are just animated automagically -->
        <script type='text/javascript' src="lib/markerAnimate.js"></script>
        <script type='text/javascript' src="lib/SlidingMarker.js"></script>

        <script type='text/javascript' src='js/maps.js'></script>


    </body>
</html>
